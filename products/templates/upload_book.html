{% extends 'main.html' %}
{% load static %}
{% block content %}
<style>
    .form-container {
        margin-top: 50px;
        text-align: center;
    }
    .form-card {
        display: inline-block;
        padding: 30px;
        border-radius: 15px;
        background-color: #f9f9f9;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        width: 500px;
        max-width: 100%;
    }
    .form-card h2 {
        margin-bottom: 30px;
        color: #333;
    }
    .form-group {
        margin-bottom: 25px;
        text-align: left;
    }
    .form-label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
        color: #666;
    }
    .form-control {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }
    .btn-submit {
        width: 200px;
        height: 50px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 18px;
    }
    .btn-submit:hover {
        background-color: #0056b3;
    }
</style>
<div class="form-container" style="margin-bottom: 20px">
    <form action="" method="POST" enctype="multipart/form-data" class="form-card">
        {% csrf_token %}
        <h2>Book Information</h2>
        <div class="form-group">
            <label for="id_title" class="form-label">Title</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_author" class="form-label">Author</label>
            {{ form.author }}
        </div>
        <div class="form-group">
            <label for="id_publisher" class="form-label">Publisher</label>
            {{ form.publisher }}
        </div>
        <div class="form-group">
            <label for="id_description" class="form-label">Description</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_category" class="form-label">Category</label>
            {{ form.category }}
        </div>
        <div class="form-group">
            <label for="id_price" class="form-label">Price</label>
            {{ form.price }}
        </div>
        <div class="form-group">
            <label for="id_quantity" class="form-label">Quantity</label>
            {{ form.quantity }}
        </div>
        <div class="form-group">
            <label for="id_image" class="form-label">Image</label>
            {{ form.image }}
        </div>
        <div class="form-group">
            <label for="id_type_choice" class="form-label">Type Choice</label>
            {{ form.type_choice }}
        </div>
        <input class="btn-submit" type="submit" name="Submit" value="Upload">
        <div class="text-center" style="margin-top: 30px;">
            <a href="http://127.0.0.1:8000/main/" class="btn btn-outline-dark btn-sm mr-2" style="height: 50px; width: 80px; align-content: center">Back</a>
            <!--<button type="button" class="btn btn-outline-dark btn-sm">Order Now</button>-->
        </div>
    </form>
</div>
{% endblock %}
