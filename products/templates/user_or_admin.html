<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Role</h2>
        <button onclick="redirectToAdmin()">Admin</button>
        <button onclick="redirectToUser()">User</button>
    </div>

    <script>
        function redirectToAdmin() {
            window.location.href = "{% url 'register'  'admin' %}"; // Replace 'admin_login' with your admin login URL
        }

        function redirectToUser() {
            window.location.href = "{% url 'register' 'customer' %}"; // Replace 'user_login' with your user login URL
        }
    </script>
</body>
</html>
